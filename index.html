          <div class="memory-card">
            <img class="front-face" src="pandafront-01.png" alt="Angular">
            <img class="back-face" src="panda4-01.png" alt="Memory Card">
          </div>
        
          <div class="memory-card">
            <img class="front-face" src="pandafront-01.png" alt="Ember">
            <img class="back-face" src="panda5-01.png" alt="Memory Card">

          <div class="memory-card">
            <img class="front-face" src="pandafront-01.png" alt="Ember">

            <img class="front-face" src="pandafront-01.png" alt="Vue">
            <img class="back-face" src="panda1-01.png" alt="Memory Card">
          </div>
        
          <div class="memory-card">
            <img class="front-face" src="pandafront-01.png" alt="Vue">
            <img class="back-face" src="panda2-01.png" alt="Memory Card">
          </div>
        
          <div class="memory-card">
            <img class="front-face" src="pandafront-01.png" alt="Backbone">
            <img class="back-face" src="panda3-01.png" alt="Memory Card">
          </div>
        
          <div class="memory-card">
            <img class="front-face" src="pandafront-01.png" alt="Backbone">
            <img class="back-face" src="panda4-01.png" alt="Memory Card">

          <div class="memory-card">
            <img class="front-face" src="pandafront-01.png" alt="Aurelia">

            <img class="back-face" src="panda6-01.png" alt="Memory Card">
          </div>

      </section>
    </div>
    <div class="rigth-side">
        <p class="description-game">
          You need to find the a card that matches the same card before the
          times end! Hury up!
        </p>
        <p class="description-score">Each pair count = 2 points on the score</p>
        <div class="container-score">
            <label>Time:
            <time class="time-counter">15</time>
            </label>
            </br>
            <label>Score:
            <p class="score">0</p>
            </label>
        </div>
    </div>
    </main>

    <footer class="footer">Design by Cintia</footer>
