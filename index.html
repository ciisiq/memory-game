<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory game</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.png" />
    <link rel="stylesheet" href="firstPage.css" />
  </head>
  <body>
    <header>
      <p class="title">
        <a
          class="link"
          href="https://github.com/ciisiq/memory-game"
          target="_blank"
          >üêº Memory Game</a
        >
      </p>
      <p class="who">
        <a class="link" href="https://github.com/ciisiq" target="_blank"
          >By Cintia Siqueira</a
        >
      </p>
    </header>
    <main class="main">
      <div class="wrap-panda-title">
        <img
          class="relax-panda"
          src="images/panda-relax.gif"
          alt="a panda in relax position"
          loop="infinite"
        />
        <h2>Panda memory game</h2>
      </div>

      <div class="blue-container">
        <div class="container-explanation">
          <p class="explanation">
            You need to find each panda's<br />
            pair (the same card) before <br />
            your lives run out! <br /><br />

            Good luck!
          </p>
          <div class="wrap-panda-btn">
            <img
              class="panda-love"
              src="images/panda-love.gif"
              alt="a panda in relax position"
            />
            <button class="start"><a href="game.html">Start</a></button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
